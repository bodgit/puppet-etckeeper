---
etckeeper::assume_epel: ~
etckeeper::avoid_commit_before_install: ~
etckeeper::avoid_daily_autocommits: ~
etckeeper::avoid_special_file_warning: ~
etckeeper::bzr_commit_options: ~
etckeeper::conf_dir: '/etc/etckeeper'
etckeeper::darcs_commit_options: '-a'
etckeeper::git_commit_options: ~
etckeeper::hg_commit_options: ~
etckeeper::manage_vcs_package: true
etckeeper::package_name: 'etckeeper'
etckeeper::push_remotes: ~
etckeeper::vcs: 'git'
etckeeper::vcs_packages:
  bzr: 'bzr'
  darcs: 'darcs'
  git: 'git'
  hg: 'mercurial'
etckeeper::vcs_user_email: ~
etckeeper::vcs_user_name: ~
